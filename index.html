<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not YEEET</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Materialize link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <!-- Nav bar-->
    <nav class="blue">
      <a href="#" class="brand-logo">Covid-19</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">COVID NEWS</a></li>
        <li><a href="#">CDC Guidelines</a></li>
      </ul>
    </nav>

    <!-- -->
    <!-- Main -->
    <header class="center">
      <!-- Input form with a submit button -->
      <h2>COVID Testing Site Locator</h2>
      <button id="searchButton">Find A Location Near Me</button>
    </header>

    <!-- Nearest Location Output -->
    <main class="container row">
      <!-- Map div -->
      <div class="col s12 m7">
        <div id="map" class="z-depth-3">
          <p id="mapPre-renderText">A map will be generated here when you click "Find A Location Near Me"</p>
        </div>
      </div>
      <!-- Location Box-->
      <aside class="col s12 m5">
        <div class="row">
          <div id="directions-box" class="z-depth-2">
            <h5>Recently Viewed Articles:</h5>
            <div id="directions-box-info"></div>
          </div>
          <div class="row">
            <div class="col s12">
            </div>
          </div>
        </div>
      </aside>
    </main>
    <div class="row container">
      <div class="col s12">
        <div id="locations" class="card-panel z-depth-3">          
          <h4 id="locations-header">Locations Near You:</h4>
          <div id="nearest-location-info"></div>
          <div id="other-location-info"></div>
        </div>
      </div>
    </div>
    <!-- address info -->

    <!-- Other LOCATIONs -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5Jt_zYBv_3Wcr0xp_SR2RHWvy65WPUBc" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
