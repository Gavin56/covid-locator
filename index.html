<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not YEEET</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Materialize link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <!-- Nav bar-->
    <nav class="blue">
      <a href="#" class="brand-logo">Covid-19</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">COVID NEWS</a></li>
        <li><a href="#">CDC Guidelines</a></li>
      </ul>
    </nav>

    <!-- -->
    <!-- Main -->
    <header class="center">
      <!-- Input form with a submit button -->
      <h2>COVID Testing Site Locator</h2>
      <input type="text" id="txt-input" />
      <button>Search</button>
      <button id="searchButton">Find A Location Near Me</button>
    </header>

    <!-- Nearest Location Output -->
    <main class="container row">
      <!-- Map div -->
      <div class="col s7">
        <div id="map" class="z-depth-3"></div>
      </div>
      <!-- Location Box-->
      <aside class="col s5">
        <div class="row">
          <div id="location-box" class="z-depth-2">
            <h5>Selected Location:</h5>
            <div id="location-box-info"></div>
          </div>
          <div class="row">
            <div class="col s12">
              <button id="guide-me-btn" class="center" type="button">
                GUIDE ME
              </button>
            </div>
          </div>
        </div>
      </aside>
    </main>
    <div class="row container">
      <div class="col s12">
        <div id="other-locations" class="card-panel z-depth-3">
          <h6>Other Locations:</h6>
          <div id="other-location-info"></div>
        </div>
      </div>
    </div>
    <!-- address info -->

    <!-- Other LOCATIONs -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
